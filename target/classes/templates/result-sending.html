
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'test: '+${title}"/>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div  class="alert alert-info mt-2">
        <h4 th:text="'adress sender: '+${sender}"/>
        <h3 th:text="'address recipient: '+${recipient}"/>
        <h3 th:text="'dollar: '+${dollar}"/>
        <h3 th:text="'stock: '+${stock}"/>
        <h3 th:text="'reward: '+${reward}"/>
        <h3 th:text="'vote: '+${vote}"/>
        <h3 th:text="'sending: '+${sending}"/>
        <h6 th:text="'sign: '+${sign}"/>

    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
