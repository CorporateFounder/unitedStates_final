<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="type/css" th:href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>


<header th:insert="blocks/header :: header"></header>
<div class="container mt 5">
    <h1 th:text="${title}"></h1>
</div>


<h3 th:text="${server}"></h3>
<form action="/server" method="post">
    <input type="text" name="host" placeholder="enter your host example http://194.87.236.238:82" class="form-control"><br>
    <button type="submit" class="btn btn-success">change your server</button><br>
</form>


<h3 th:text="${poolhost}"></h3>
<form action="/poolhost" method="post">
    <input type="text" name="host" placeholder="enter your pool host example http://194.87.236.238:82" class="form-control"><br>
    <button type="submit" class="btn btn-success">change your pool host</button><br>
</form>


<h3 th:text="${setMinner}"></h3>
<form action="/setMinner" method="post">
    <input type="text" name="setMinner" placeholder="enter pubkey to change miner address" class="form-control"><br>
    <button type="submit" class="btn btn-success">change miner address</button><br>
</form>


<h3 th:text="${setPoolAddress}"></h3>
<form action="/setPoolAddress" method="post">
    <input type="text" name="poolAddress" placeholder="enter pubkey to change pool address" class="form-control"><br>
    <button type="submit" class="btn btn-success">change pool address</button><br>
</form>



</div>


<footer th:insert="blocks/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
