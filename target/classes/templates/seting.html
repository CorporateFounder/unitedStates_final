<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="type/css" th:href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>


<header th:insert="blocks/header :: header "></header>
<div class="container mt 5">
    <h1 th:text="${title}"></h1>
</div>


<form action="/nodes/register" method="post">
    <input type="text" name="urlAddrress" placeholder="введите адрес хоста, который хотите добавить" class="form-control"><br>
    <button type="submit" class="btn btn-success">Регистрировать новый хост</button><br>
</form>

<form action="/setMinner" method="post">
    <input type="text" name="setMinner" placeholder="введите pubkey, для смены адресса майнера" class="form-control"><br>
    <button type="submit" class="btn btn-success">сменить адресс майнера</button><br>
</form>


</div>


<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
