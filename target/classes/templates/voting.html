<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <h3 th:text="${title}"></h3>

  <form action="/voting" method="post">
    <input type="text"
           name="sender"
           th:value="${sender}"
           placeholder="enter the sender's address"
           class="form-control"><br>

    <input type="text"
           name="recipient"
           th:value="${recipient}"
           placeholder="enter the address of the Law"
           class="form-control"><br>

    <input type="text"
           name="reward"
           placeholder="block miner reward"
           th:value="${reward != null ? reward : 0}"
           class="form-control"><br>

    <h5>Vote YES (YES) or NO (NO)</h5>
    <select name="vote" class="form-control">
      <option value="YES" th:selected="${vote} == 'YES'">YES</option>
      <option value="NO" th:selected="${vote} == 'NO'">NO</option>
      <option value="REMOVE_YOUR_VOICE" th:selected="${vote} == 'REMOVE_YOUR_VOICE'">
        REMOVE_YOUR_VOICE
      </option>
    </select><br>

    <textarea name="password" placeholder="enter password" th:rows="8" th:cols="120"></textarea><br>
    <button type="submit" class="btn btn-success">Submit Voice</button><br>
  </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
