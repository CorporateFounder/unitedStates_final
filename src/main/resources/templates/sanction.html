<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/prevHedear :: header "></header>


<div class="container mt-5">
    <h3 th:text="${title}"/>

    <form action="/sanction" method="post">
        <input type="text" name="sender" placeholder="enter the sender's address" class="form-control"><br>
        <input type="text" name="recipient" placeholder="enter the address to whom you want to fine" class="form-control"><br>
        <input type="text" name="stock" placeholder="how many digital shares to send" class="form-control"><br>
        <input type="text" name="reward" placeholder="miner reward" class="form-control"><br>


        <textarea name="password" placeholder="enter password" th:rows="8" th:cols="120"></textarea><br>
        <button type="submit" class="btn btn-success">Submit Voice</button><br>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
