
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header "></header>
<div class="container mt-5">
    <div  class="alert alert-info mt-2">
        <h3 th:text="'address: ' + ${address}"/>
        <h3 th:text="'dollar: '+${dollar}"/>
        <h3 th:text="'stock: '+${stock}"/>
        <h3 th:text="'is mining: '+${isMining}"/>
        <h3 th:text="'is updating: '+${isUpdating}"/>

        <h6>now there is a process of updating or mining, if you clicked 576, it may take a day. it is recommended not to interrupt the process, otherwise it will lead to file corruption</h6>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
