<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header "></header>
<div class="container mt 5">
    <h1 th:text="${title}"></h1>
</div>

<div  class="alert alert-info mt-2">
    <h4 th:text="'адрес майнера: '+${account.account}"/>
    <p th:text="'цифровые доллары: '+${#numbers.formatDecimal(account.digitalDollarBalance, 1, 'COMMA', 16, 'POINT')}"/>
    <p th:text="'цифровые акции: '+${#numbers.formatDecimal(account.digitalStockBalance, 1, 'COMMA', 16, 'POINT')}"/>

</div>

<div class="container mt-5 mb-5">
    <form action="/" method="post">
        <input type="text" name="sender" placeholder="введите адрес отправителя" class="form-control"><br>
        <input type="text" name="recipient" placeholder="введите адресс получателя" class="form-control"><br>
        <input type="text" name="dollar" placeholder="сколько цифровых долларов отправить" class="form-control"><br>
        <input type="text" name="stock" placeholder="сколько цифровых акций отправить" class="form-control"><br>
        <input type="text" name="reward" placeholder="вознаграждение майнеру" class="form-control"><br>

        <h5>если ваш голос ДА, то акции получателя увеличивается на переданную сумму акции, если НЕТ, то сумма получателя уменьшается на ту же сумму, которую вы отправили, но не влияет на цифровой доллар.</h5>
        <h5>Также если адрес получателя начинается с LIBER, значит это закон и будет учитываться ваш голос.</h5>
        <select  name="vote" class="form-control">
            <option value="YES" >YES</option>
            <option value="NO">NO</option>
        </select><br>

        <textarea name="password" placeholder="введите пароль" th:rows="8" th:cols="120"></textarea><br>
        <button type="submit" class="btn btn-success">Отправить деньги</button><br>
    </form>

    <form action="/nodes/register" method="post">
        <input type="text" name="urlAddrress" placeholder="введите адрес хоста" class="form-control"><br>
        <button type="submit" class="btn btn-success">Регистрировать новый хост</button><br>
    </form>

    <form action="/setMinner" method="post">
        <input type="text" name="setMinner" placeholder="введите логин, для смены адресса майнера" class="form-control"><br>
        <button type="submit" class="btn btn-success">сменить адресс майнера</button><br>
    </form>
</div>


<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
