<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="type/css" th:href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header "></header>
<div class="container mt 5">
    <h1 th:text="${title}"></h1>
</div>
<h3>Стоимость создания позиции, 5 цифровых долларов</h3>
<h3>Если вознаграждение меньше пяти, то закон не будет добавлен в список.</h3>



<form action="/create-law" method="post">
    <input type="text" name="sender" placeholder="введите адрес отправителя" class="form-control"><br>

    <input type="text" name="reward" placeholder="введите вознаграждение майнера" class="form-control"><br>
    <select  name="nameLaw" class="form-control">
        <option  th:each="position: ${positions}"
        th:value="${position}" th:text="${position}"></option>
    </select><br>
    <textarea name="password" placeholder="input password" th:rows="8" th:cols="120"></textarea><br>
    <button type="submit" class="btn btn-success" name="action" value="/send">Подать на должность</button><br>
    <input type="text" name="laws" placeholder="введите адрес отправителя" class="form-control"><br>
    <input type="text" name="laws" placeholder="можете ввести какие нибудь данные, например почту и т.д." class="form-control"><br>



</form>


</div>


<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
