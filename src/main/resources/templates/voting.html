<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header "></header>


<div class="container mt-5">
  <h3 th:text="${title}"/>

  <form action="/voting" method="post">
    <input type="text" name="sender" placeholder="enter the sender's address" class="form-control"><br>
    <input type="text" name="recipient" placeholder="enter the address of the Law" class="form-control"><br>
    <input type="text" name="reward" placeholder="block miner reward" class="form-control"><br>

    <h5>Vote YES (YES) or NO (NO)</h5>
    <select  name="vote" class="form-control">
      <option value="YES" >YES</option>
      <option value="NO">NO</option>
    </select><br>

    <textarea name="password" placeholder="enter password" th:rows="8" th:cols="120"></textarea><br>
    <button type="submit" class="btn btn-success">Submit Voice</button><br>
  </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
